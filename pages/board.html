<script>
    window.onload = function () {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "http://localhost:8000/documents",
            success: function (data) {
                for(i=0;i<data.length;i++) {
                    var url = "board_view.html?id="+data[i]['id'];
                     $("#board").append("<tr><td>" + data[i]['no'] + "<td><a href="+url+">" + data[i]['subject'] + "</a></td>" + "<td>" + data[i]['name'] + "</td>" + "<td>" + data[i]['created_at'] + "</td>" + "</td></tr>")
                }
            }
        })
    }
    function boardWriteBtn() {
        location.href = 'board_write.html'
    }


</script>
