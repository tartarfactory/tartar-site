<script type="text/javascript">
   function getParams() {
      var QueryString = function () {
         var query_string = {};
         var query = window.location.search.substring(1);
         var vars = query.split("&");
         for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            // If first entry with this name
            if (typeof query_string[pair[0]] === "undefined") {
               query_string[pair[0]] = pair[1];
               // If second entry with this name
            } else if (typeof query_string[pair[0]] === "string") {
               var arr = [ query_string[pair[0]], pair[1] ];
               query_string[pair[0]] = arr;
               // If third or later entry with this name
            } else {
               query_string[pair[0]].push(pair[1]);
            }
         }
         return query_string;
      } ();
      return QueryString;
   }

   window.onload = function() {
      $.ajax({
         type: "GET",
         dataType: "json",
         url: "http://localhost:8000/documents/"+getParams()['id'],
         success: function (data) {
            document.getElementById("subject").value = (data[0]['subject']);
            document.getElementById("name").value = (data[0]['name']);
            document.getElementById("content").value = (data[0]['content']);
         }
      })
   }

   var oEditors = [];
   nhn.husky.EZCreator.createInIFrame({
      oAppRef: oEditors,
      elPlaceHolder: "content",
      sSkinURI: "../smarteditor/SmartEditor2Skin.html",
      fCreator: "createSEditor2"
   });

   function modifyDocument() {
      this.oEditors.getById["content"].exec("UPDATE_CONTENTS_FIELD", []); //textarea.value Update.
      $.ajax({
         type: "PUT",
         dataType: "json",
         data: {
            "subject" : $("#subject").val(),
            "name": $("#name").val(),
            "content":$("#content").val()
         },
         url: "http://localhost:8000/documents/"+getParams()['id'],
         success: function (data) {
            alert('수정되었습니다.');
            location.href="board.html";
         }
      })
   }
   function boardListBtn(){
      location.href = "board.html"
   }
</script>
